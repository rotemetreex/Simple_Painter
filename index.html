<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="CSS/styles.css">
	<script src="index.js"></script>
</head>

<body>
	<div id="wrapper">
		<!-- all the tags will be in the #wrapper div -->
		<canvas>
			Your browser does not support HTML 5.
		</canvas>
		<ul id="ulColorPalete">
			<li id="redColor" class="colorCircle"></li>
			<li id="blueColor" class="colorCircle"></li>
			<li id="yellowColor" class="colorCircle"></li>
		</ul>
		<button id="openPickerButton" onclick="changePickerDivDisplay()">&#129412; Open Color Picker &#129412;</button>
		<br />
		<div id="pickerDiv">
			<table>
				<tr>
					<td>R</td>
					<td><input id="redInput" type="range" min="0" max="255" oninput="getColorValuesAsRGB()" /></td>
					<td rowspan="3">
						<div id="preview">

						</div>
					</td>
				</tr>
				<tr>
					<td>G</td>
					<td><input id="greenInput" type="range" min="0" max="255" oninput="getColorValuesAsRGB()" /></td>
				</tr>
				<tr>
					<td>B</td>
					<td><input id="blueInput" type="range" min="0" max="255" oninput="getColorValuesAsRGB()" /></td>
				</tr>
				<tr>
					<td colspan="3"><button id="saveColorButton" onclick="createColorFromRgbValue()">Save color</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>

</html>
